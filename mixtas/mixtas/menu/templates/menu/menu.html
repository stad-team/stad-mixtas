{% extends 'base.html' %}
{% load render_bundle from webpack_loader %}
{% load staticfiles %}

{% block content %}

	<div
		id="react-menu"
		data-user={{ request.user }}
		super-user={{ request.user.is_superuser }}
	>
	</div>

	{% render_bundle 'menu'%}

<style>
	body{
	background: url("{% static "src/img/madera.jpg" %}") no-repeat;
	background-size: cover;
    background-color: #3d270c;
    background-repeat: repeat-y;


}

.bienvenida{

	font-family: 'HelveticaNeue-Light';
    font-weight: bold;
    font-size: 1.5em;
    margin-left: 30%;
    color: #FFF;
    text-shadow: 3px 3px 5px #332929;
}

.btn-outline {
    background-color: transparent;
    color: inherit;
    width: 13em;
    height: 5em;
    margin: 1em;
    opacity: 0.9;
    font-size: 1.5em;
    float:left;
}

.options-buttons{
    margin-left: 10%;
    margin-right: 10%;
    margin-top: 6em;
}


@media only screen and (max-width: 991px) {
    .btn-outline{
        width: 10em;
    }
}

@media only screen and (max-width: 1089px) {
    .btn-outline{
        width: 10em;
    }
}

</style>

{% endblock content %}
