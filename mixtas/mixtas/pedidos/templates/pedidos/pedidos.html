{% extends 'base.html' %}
{% load render_bundle from webpack_loader %}
{% load staticfiles %}

{% block content %}
<style>
	body{
		background: url("{% static "src/img/madera.jpg" %}") repeat;

	}


	.simbols{
		margin-left: 1em;
	    font-size: 1.3em;
	    width: 5.5em;
	    margin: 0.2em;
	}
	.btn-con{
		background: yellow;
	    color: black;
	    border: 1px solid #FFEB3B;
	}
	.btn-extra{
		background: orange;
	    color: black;
	    border: 1px solid #FFB33A;
	}

	.order-list{
	background-color: #F2F2F2;
	border: 2px solid #DCDCDC;
	}

	.platillox{
		border: 2px solid #DCDCDC;
		background-color: #CDDC39;
		font-size: 1.5em;
		padding: 1em;
	}

	.simbology{
		border: 2px solid #DCDCDC;

	    margin-top: 0em;
	    padding: 1em;
	}
	.mas{
		border-radius: 50%;
		margin: .7em;
    	font-size: 1.3em
	}

	.menos{
		margin-top: 1.5em;
    	width: 6em;
	}

	.plato{
		border: 2px solid #DCDCDC;
	    margin: 1em;
	    padding: 1em;
	    border-radius: 5px;
	}

	#dLabel{
	    width: 13em;
		margin: 0.5em;
		padding: 0.8em;
	}

	.btn-fin{
		margin-top:1em;
	}

	.x-btn{
		border-radius: 50%;
	    margin: .7em;
	    font-size: 1.3em;
	    position: absolute;
	    right: 1em;
	    margin-top: -1em;
	}


	@media only screen and (max-width: 412px) {
		.simbols{
		    width: 8.1em;
		}
	}


</style>

	<div id='pedidos' data-mesa={{ id }}></div>
