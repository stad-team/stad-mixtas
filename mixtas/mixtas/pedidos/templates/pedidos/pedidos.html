{% extends 'base.html' %}
{% load render_bundle from webpack_loader %}
{% load staticfiles %}

{% block content %}
<style>
	body{
		background: url("{% static "src/img/madera-blanca.jpg" %}") repeat;

	}

	.contenedor-pedidos{
		padding-left: 2em;
		padding-right: 2em;
	}

	.divider2{
		border-bottom: 1px solid #e5e5e5;
    	height: 2em;
    	font-size: 2em;
	}

	.simbols{
		margin-left: 1em;
	    font-size: 1.3em;
	    width: 5.5em;
	    margin: 0.2em;
	}

	.btn-con{
		background: yellow;
	    color: black;
	    border: 1px solid #FFEB3B;
	}
	.btn-extra{
		background: orange;
	    color: black;
	    border: 1px solid #FFB33A;
	}

	.btn-llevar{
		background: #ef83ef;
	    color: white;
	    border: 1px solid ##ef83ef;

	}

	.btn-asada{
		background: #673AB7;
	    color: white;
	    border: 1px solid #673AB7;

	}

	.btn-chorizo{
		background: #76453B;
	    color: white;
	    border: 1px solid #76453B;

	}

	.order-list{
	background-color: #F2F2F2;
	border: 2px solid #DCDCDC;
	}

	.platillox{
		border: 2px solid #DCDCDC;
		background-color: #CDDC39;
		font-size: 1.5em;
		padding: 1em;
	}

	.simbology{
		border: 2px solid #DCDCDC;

	    margin-top: 0em;
	    padding: 1em;
	}
	.mas{
		border-radius: 50%;
		margin: .3em;
    	font-size: 2em;
	}

	.calculadora{
		background: #E39E56;
	    padding: 1em;
	    border-radius: 10px;
	    margin-left: 1em;
	}

	.simbol-btns{
		border-left: 4px solid #472E1A;
	}

	.numeros{
		border-radius: 30%;
		margin: .1em;
    	font-size: 2em;
    	margin-left: 8px;
	}

	.menos{
		margin-top: 1em;
    	width: 6em;
    	height: 4em;
	}

	.plato{
		border: 2px solid #DCDCDC;
	    margin: 1em;
	    padding: 1em;
	    border-radius: 5px;
	}

	.menu-btns{
	    width: 13em;
		margin: 0.5em;
		padding: 1.2em;
	}

	.ingredients{
		color: black;
	}

	.ingredients:hover{
		color: black;
	}

	.btn-fin{
		margin-top:1em;
		margin-bottom:1em;
	}

	.btn-fin-orden{
		margin-top:1em;
		margin-bottom:1em;
	}

	.x-btn{
		border-radius: 50%;
	    margin: .7em;
	    font-size: 1.3em;
	    position: absolute;
	    right: 1em;
	    margin-top: -1em;
	}

	/* Costo por persona CSS */
	.costo-por-persona{
		font-size: 2rem;
	    border-radius: 25%;
	    background-color: green;
	    color: white;
	    padding: 0.5em;
	    margin-top: -2em;
	}
	/* end Costo por persona CSS */


	@media only screen and (max-width: 412px) {
		.simbols{
		    width: 8.1em;
		}
	}

	@media only screen and (max-width: 1089px) {
		.menu-btns{
		    width: 11em;
			margin: 0.5em;
			padding: 0.8em;
		}

		.divider2 {
		    border-bottom: 1px solid #e5e5e5;
		    height: 3em;
		}

		.x-btn{
			border-radius: 50%;
		    margin: -0.3em;
		    font-size: 1em;
		    position: absolute;
		    right: 1em;
		    margin-top: -1em;
		}
	}

	@media only screen and (max-width: 991px) {
		.menu-btns{
		    width: 20em;
			margin: 0.5em;
			padding: 0.8em;
		}

		.simbol-btns {
    		border-left: 0px solid #472E1A;
		    border-top: 2px solid rgb(220, 220, 220);
			margin-top: 1em;
			padding-top: 1em;
		}
		.contenedor-pedidos{
			padding-left: 2em;
			padding-right: 2em;
		}

	}


</style>

	<div
		id='pedidos'
		data-mesa={{ id }}
		data-user={{ user.username }}
		data-rol={{ user.first_name }}
		data-token="{{ csrf_token }}"
		data-idOrdenMesa={{ idOrdenMesa }}
	></div>

	{% render_bundle 'pedidos' %}



{% endblock content %}
