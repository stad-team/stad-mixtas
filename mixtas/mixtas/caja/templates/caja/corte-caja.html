{% extends 'base.html' %}
{% load render_bundle from webpack_loader %}
{% load staticfiles %}

{% block content %}

    <style>
        body{
            background: url("{% static "src/img/madera-blanca.jpg" %}") repeat;
        }

        .orden-caja {
			font-size: 3rem;
        }

        .total-dia {
        	text-align: center;
        	background-color: orange;
        	font-size: 5rem;
        }

        .title-corte{
            text-align: center;
        }
    </style>

	<div
		id="react-corte-caja"
		data-token="{{ csrf_token }}"
		data-super-user={{ user.is_superuser }}
        data-user={{ user }}
        data-rol={{ user.first_name }}
	>
	</div>

	{% render_bundle 'corteCaja' %}

{% endblock content %}
