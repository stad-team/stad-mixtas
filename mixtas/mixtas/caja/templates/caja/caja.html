{% extends 'base.html' %}
{% load render_bundle from webpack_loader %}
{% load staticfiles %}

{% block content %}

    <style>
        body{
            background: url("{% static "src/img/madera-blanca.jpg" %}") repeat;
        }

        .title-caja{
			text-align: center;
		}
    </style>

	<div
		id="react-caja"
		data-user={{ user }}
		data-rol={{ user.first_name }}
		super-user={{ user.is_superuser }}
	>
	</div>

	{% render_bundle 'caja' %}

{% endblock content %}
